version: '3.3'

services:
  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    restart: unless-stopped
    env_file:
      - db.env
    ports:
      - '27017:27017'

  backend:
    build: ./backend
    restart: always
    env_file:
      - mail.env
      - db.env
    ports:
      - '8000:8000'
    depends_on:
      - db

  change_contacts:
    build: ./change_contacts
    restart: always
    ports:
      - '5000:5000'
    env_file:
      - admin.env
      - db.env
      - mail.env
    command: ./entrypoint.sh
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - '80:80'
    depends_on:
      - backend